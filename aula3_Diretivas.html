<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs do jeito ninja!</title>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <!--v-if mostra o texto se  texto for true-->
        <p v-if="texto">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Impedit voluptatem pariatur ex harum aperiam nihil molestias. Dolores, fugiat? Vel provident aliquid, aspernatur impedit blanditiis porro fugit cumque sapiente illum incidunt?</p> 
        <div v-else>Não existe texto!</div>
    </div>

    <script src="https:/unpkg.com/vue"></script>

    <script>
        var app = new Vue({ //instância do Vuejs
            el:"#app",       //difine o elemento pai do aplicativo
            data:{          //onde estarão as variaveis
            titulo:"Vuejs do jeito ninja!",
            texto:false
            }
        });
    </script>
</body>
</html>
