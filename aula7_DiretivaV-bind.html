<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue do jeito ninja!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>
   
    <div id="app">
        <h1>{{titulo}}</h1>
        <button v-bind:class="btnClassLimpar">LIMPAR</button>
        <button v-bind:class="btnClassEnviar">ENVIAR</button>
        
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                titulo:"Vue do jeito ninja!",
                btnClassLimpar:['btn-danger', { 'btn-lg':false}],
                btnClassEnviar:{
                    'btn-primary':true, //botao azul se verdadeiro
                    'btn-lg':true //botao grande se verdadeiro 
                } 
            }
        });
    </script>
</body>
</html>
